databaseChangeLog:
  - changeSet:
      id: 001-create-card-table
      author: Ssneckk
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: cards
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: card_number_encrypted
                  type: varchar(500)
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: expire_date
                  type: date
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: varchar(30)
                  constraints:
                    nullable: false

              - column:
                  name: balance
                  type: numeric(12,2)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_users
