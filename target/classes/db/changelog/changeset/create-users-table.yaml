databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: Ssneckk
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: users

      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: blocked
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: users
            columnNames: email
            constraintName: uk_users_email
