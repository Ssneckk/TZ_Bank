databaseChangeLog:
  - changeSet:
      id: 001-create-card-block-requests-table
      author: Ssneckk
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: card_block_requests
      changes:
        - createTable:
            tableName: card_block_requests
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: requested_user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: requested_at
                  type: timestamp
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: card_block_requests
            baseColumnNames: card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_cbr_cards

        - addForeignKeyConstraint:
            baseTableName: card_block_requests
            baseColumnNames: requested_user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cbr_users
