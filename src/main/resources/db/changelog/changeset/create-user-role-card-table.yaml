databaseChangeLog:
  - changeSet:
      id: create-user
      author: Ssneckk
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-role
      author: Ssneckk
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: role_name
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: role
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_role_user

  - changeSet:
      id: create-card
      author: Ssneckk
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: card_number
                  type: char(16)
                  constraints:
                    unique: true
                    nullable: false

              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false

              - column:
                  name: expire_date
                  type: date
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: varchar(30)
                  constraints:
                    nullable: false

              - column:
                  name: balance
                  type: numeric(12,2) default 0

        - addForeignKeyConstraint:
            baseTableName: card
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_card_user
